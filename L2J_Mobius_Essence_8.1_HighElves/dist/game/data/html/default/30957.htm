<html><body>Bard Sven:<br>
Shall I compare thee to a river's flow? Thou art more shiny and - and - thy hair...<br>
Ai, cruel beauty! Even the great bard of Aden is silenced before your beauty! Do words exist that do you justice?<br>
Ahh! Who, what, Wha! How long have you been standing there?!
